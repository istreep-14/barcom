<style>
        * { box-sizing: border-box; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: #fff; padding: 30px; text-align: center; }
        .header h1 { font-size: 2rem; font-weight: 400; margin: 0 0 8px; }
        .content { padding: 24px 30px; }
        .controls { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; margin-bottom: 20px; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: 0; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .btn:hover { filter: brightness(1.05); }
        .btn-secondary { background: #6c757d; }
        .btn-edit { background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); padding: 6px 12px; font-size: 13px; }
        .btn-delete { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); padding: 6px 12px; font-size: 13px; }
        .table-container { overflow-x: auto; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th { background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%); color: #fff; padding: 12px; text-align: left; font-weight: 600; }
        td { padding: 12px; border-bottom: 1px solid #ecf0f1; }
        tr:hover { background: #f9fafb; }
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .modal-content { background: #fff; margin: 6% auto; padding: 0; border-radius: 12px; width: 90%; max-width: 640px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .modal-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; padding: 18px 24px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px 24px; }
        .modal-footer { padding: 16px 24px; background: #f8f9fa; border-radius: 0 0 12px 12px; display: flex; justify-content: flex-end; gap: 10px; }
        .close { color: #fff; font-size: 24px; cursor: pointer; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .form-group { margin-bottom: 14px; }
        .form-group label { display: block; font-size: 13px; color: #2c3e50; margin-bottom: 6px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 14px; }
        .error-message { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 6px; border: 1px solid #f5c6cb; margin-bottom: 12px; }
        .success-message { background: #d4edda; color: #155724; padding: 10px; border-radius: 6px; border: 1px solid #c3e6cb; margin-bottom: 12px; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
</style>
